<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Boka ett rum på Bright Hotell.">
		<title>Bright Hotell | Boka</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<nav class="container">
				<a href="index.html">Startsida</a>
				<a href="hitta.html">Hitta oss</a>
				<a href="boka.html" class="active">Boka</a>
				<a href="aktiviteter.html">Aktiviteter</a>
				<button aria-label="Visa meny" class="icon" onclick="showMenu()">&#9776;</button>
			</nav>
		</header>
		
		<section class="hero hero-small">
			<div class="container center">
				<h1>Boka ett rum</h1>
			</div>
		</section>

		<main class="container">
			<form action="/boka" method="post">
				<fieldset>
					<legend>Boka</legend>

					<label for="name">För- och efternamn</label>
					<input type="text" id="name" name="name" required placeholder="Förnamn Efternamn">

					<label for="email">E‑post</label>
					<input type="email" id="email" name="email" required placeholder="namn@example.com">

					<label for="checkin">Incheckningsdatum</label>
					<input type="date" id="checkin" name="checkin" required>

					<label for="checkout">Utcheckningsdatum</label>
					<input type="date" id="checkout" name="checkout" required>

					<label for="guests">Antal gäster</label>
					<input type="number" id="guests" name="guests" min="1" max="10" value="1">

					<label for="roomtype">Rumstyp</label>
					<select id="roomtype" name="roomtype">
						<option value="standard">Standardrum</option>
						<option value="double">Dubbelrum</option>
					</select>

					<label for="notes">Önskemål</label>
					<textarea id="notes" name="notes"></textarea>

					<button type="submit">Boka nu</button>
				</fieldset>
			</form>
			<figure>
					<img src="img/room.webp" alt="Ett hotellrum">
					<figcaption>Ett av våra rum med dubbelsäng</figcaption>
			</figure>
		</main>

		<footer>
			<div class="container">
				<address>Bright Hotell - Storgatan 12 345 - Nr: 123-456-7890</address>
			</div>
		</footer>
		<script src="main.js"></script>
	</body>
</html>
